<div class="login">
  <div class="login_form">
    <h2>Connexion</h2>
    <p class="welcome-text">Bienvenue ! Connectez-vous à votre compte</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login_form-container">
      
      <div class="input-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="input"
          placeholder="exemple@email.com"
          [class.input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est obligatoire</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">L'email n'est pas valide</span>
        </span>
      </div>

      <div class="input-group">
        <label for="mdp">Mot de passe</label>
        <input 
          type="password" 
          id="mdp" 
          formControlName="mdp" 
          class="input"
          placeholder="Entrez votre mot de passe"
          [class.input-error]="loginForm.get('mdp')?.invalid && loginForm.get('mdp')?.touched"
        >
        <span class="error-message" *ngIf="loginForm.get('mdp')?.invalid && loginForm.get('mdp')?.touched">
          <span *ngIf="loginForm.get('mdp')?.errors?.['required']">Le mot de passe est obligatoire</span>
          <span *ngIf="loginForm.get('mdp')?.errors?.['minlength']">
            Le mot de passe doit contenir au moins 4 caractères
          </span>
        </span>
      </div>

      <div class="forgot-password">
        <a href="#">Mot de passe oublié ?</a>
      </div>

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="loginForm.invalid"
      >
        Se connecter
      </button>

      <p class="register-link">
        Pas encore de compte ? 
        <a routerLink="/register">S'inscrire</a>
      </p>
    </form>
  </div>
</div>
